	<h1>Latitudes and Longitudes of Places on UVIC Campus</h1>

<div id="controls">

    <label>Place Name: </label><input type="text" id="carmake" /><br />
    <label>Latitude/ Longitude (lat, long): </label><input type="text" id="carmodel" /><br />

</div>

    <h3>Your Places</h3>
    <ul id="carlist">
    </ul>
</div>
<hr>
<br>
<div id="map" style="width:600px;height:400px;"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter=new google.maps.LatLng(48.463445, -123.311755);
  var mapOptions = {center: myCenter, zoom: 16};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(map, event.latLng);
  });
}

function placeMarker(map, location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  var infowindow = new google.maps.InfoWindow({
    content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
  });
  infowindow.open(map,marker);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHShVoKks2UlrB3csranbVMX5LeuByYu0&callback=myMap"></script>
